name: CI for Java using GithubActions
on:
 push:
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - name: Clone the git repository
     run: git clone https://github.com/prateekniet/cohort26-javademo-githubactions.git
   - name : Install dependent packages
     run : | 
      sudo apt update
      sudo apt install -y openjdk-17-jdk
      sudo apt install -y maven
   - name: Compile using maven
     run: ls -ltr /home/runner/work/cohort26-javademo-githubactions/cohort26-javademo-githubactions
